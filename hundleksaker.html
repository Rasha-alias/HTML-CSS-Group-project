    <!-- Import for BootStrap support -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">

     <!--länk för att hämta style.css fil-->
     <link rel="stylesheet" href="style.css">

</head>



<body>
    <!--Header-->

        <!-- Navbar som innehåller loggan och länkar ligger på header-->

            <a class="navbar-brand" href="index.html">
                <img src="logga.png" alt="Hundtass" width="40" height="40" class="d-inline-block"> Hund & Katt
            </a>

            <div class="d-flex my-auto" style="margin-right: 2%;">
                <a class="nav-link" href="index.html ">Hem</a>
                <a class="nav-link" href="sida2.html ">Djur</a>
                <a class="nav-link" href="hundleksaker.html">Hundleksaker</a>
                <a class="nav-link" href="kattleksaker.html">Kattleksaker</a>
            </div>
        </nav>
    </header>


    <main class="">
        <!--en container med row for output (id articleList för output)-->
        <div class="container my-5">
            <div class="row gy-4" id="articleList">

            </div>
        </div>
    </main>


    <footer>
        <div class="main-content">
             <!-- Left box innehåller länkar om sociala medier -->
            <div class="left box">
                <h2>Om oss</h2>
                <div class="content">
                    <p>Här på Djuret.se erbjuder vi dom bästa leksakerna för din katt och hund!</p>
                    <div class="social">
                        <a href="https://facebook.com/"><span class="fab fa-facebook-f"></span></a>
                        <a href="https://instagram.com/"><span class="fab fa-instagram"></span></a>
                    </div>
                </div>
            </div>
            <!-- center box innehåller adress,phone och email på sidan-->
            <div class="center box">
                <h2>Address</h2>
                <div class="content">
                    <div class="place">
                        <span class="fas fa-map-marker-alt"></span>
                        <span class="text">Djurgatan 24, Stockholm</span>
                    </div>
                    <div class="phone">
                        <span class="fas fa-phone-alt"></span>
                        <span class="text">08-50024270</span>
                    </div>
                    <div class="email">
                        <span class="fas fa-envelope"></span>
                        <span class="text">Djuret@hotmail.com</span>
                    </div>
                </div>
            </div>
            <!-- Right box innehåller form av en email fält, en meddelande fält och en knapp for submit meddalande om någon vill kontakta sidan-->
            <div class="right box">
                <h2>Kontakta oss</h2>
                <div class="content">
                    <form action="#">
                        <div class="email">
                            <div class="text">Email *</div>
                            <input type="email" placeholder="Epost.." required>
                        </div>
                        <div class="msg">
                            <div class="text">Meddelande *</div>
                            <textarea rows="2" cols="25" placeholder="Skriv ett meddelande.." required></textarea>
                        </div>
                        <div class="btn">
                            <button type="submit">Skicka</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>
    <!-- Import for JS BootStrap support -->
    <script src="articles.js"></script>

        generateProduct('dog')
